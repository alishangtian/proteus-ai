<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/newui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/highlightjs/styles/atom-one-dark.min.css">
    <script src="/static/marked.min.js"></script>
    <script src="/static/highlightjs/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="menu-button"><i class="material-icons">menu</i></button>
                <div class="gemini-logo">Gemini</div>
                <button class="search-button"><i class="material-icons">search</i></button>
            </div>
            <div class="new-chat">
                <button><i class="material-icons">edit</i>发起新对话</button>
                <button class="new-chat-icon"><i class="material-icons">crop_free</i></button>
            </div>
            <div class="explore-gem">
                <button><i class="material-icons">favorite_border</i>探索 Gem</button>
            </div>
            <div class="recent-chats">
                <h3>近期对话</h3>
                <ul>
                    <li>AI 状况报告总结与预测</li>
                    <li>ACE 论文总结与智能体研发</li>
                    <li>论文总结：主体性上下文工程</li>
                    <li>ACE: 智能体语境工程论文总结</li>
                    <li>AgentFlow 论文总结</li>
                    <li>AgentFlow 论文总结</li>
                    <li>ACE: LLM 自我学习新范式</li>
                    <li>歼16锁定F22却无热度</li>
                    <li>Google AI Agent 构建方案</li>
                    <li>论文翻译与摘要</li>
                    <li>可视化、提示与评估翻译</li>
                    <li>Agent 稳定性与可观测性建设</li>
                    <li>Langfuse 行业洞察 PPT 方案</li>
                </ul>
            </div>
            <div class="settings">
                <button><i class="material-icons">settings</i>设置和帮助</button>
            </div>
        </aside>
        <main class="chat-area">
            <header class="chat-header">
                <div class="model-selector">
                    <span>Gemini</span>
                    <select>
                        <option>2.5 Flash</option>
                    </select>
                </div>
                <div class="iteration-settings">
                    <div id="itecount-container" style="display: none;">
                        <label for="itecount">迭代次数:</label>
                        <input type="number" id="itecount" value="5" min="1" max="100">
                    </div>
                    <div id="conversation_count-container" style="display: none;">
                        <label for="conversation_count">对话轮次:</label>
                        <input type="number" id="conversation_count" value="5" min="1" max="100">
                    </div>
                </div>
                <div class="header-actions">
                    <button class="upgrade-button"><i class="material-icons">diamond</i>升级</button>
                    <div class="user-avatar"></div>
                </div>
            </header>
            <div class="chat-content">
                <div class="welcome-message">
                    <h1>你好！ Neil</h1>
                </div>
                <div class="input-area">
                    <div class="chat-input-wrapper">
                        <textarea placeholder="问问 Gemini"></textarea>
                        <button class="voice-input-button"><i class="material-icons">mic</i></button>
                    </div>
                    <div class="input-actions">
                        <input type="file" id="file-upload" style="display: none;" multiple>
                        <button id="upload-button"><i class="material-icons">add</i></button>
                        <button><i class="material-icons">extension</i>工具</button>
                    </div>
                    <div id="uploaded-files-container" class="uploaded-files-container">
                        <!-- 已上传文件将在这里显示 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/static/newui.js"></script>

    <!-- 工具结果弹框 -->
    <div id="toolResultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">工具执行结果</h3>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-result-content"></div>
                <div class="modal-actions">
                    <button class="copy-btn" data-copy-target=".modal-result-content pre">
                        <svg class="copy-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path>
                            <path
                                d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z">
                            </path>
                        </svg>
                        <span class="copy-tooltip">复制原始结果</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
