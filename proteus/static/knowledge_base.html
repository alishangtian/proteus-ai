                        if (e.key === 'Enter') {
                            const searchTerm = e.target.value.trim();
                            if (searchTerm) {
                                this.searchKnowledgeItems(searchTerm);
                            }
                        }
                    });
                }

                // 设置侧边栏收回按钮事件监听器
                const sidebarToggle = document.getElementById('sidebar-toggle');
                if (sidebarToggle) {
                    sidebarToggle.addEventListener('click', () => {
                        this.toggleSidebar();
                    });
                }

                // 设置主内容区展开按钮事件监听器
                const mainExpandToggle = document.getElementById('main-expand-toggle');
                if (mainExpandToggle) {
                    mainExpandToggle.addEventListener('click', () => {
                        this.toggleSidebar();
                    });
                }

                // 设置侧边栏点击展开事件监听器
                const sidebar = document.querySelector('.sidebar');
                if (sidebar) {
                    sidebar.addEventListener('click', (e) => {
                        // 只有当侧边栏处于收起状态且点击的不是收回按钮时才展开
                        if (sidebar.classList.contains('collapsed') && !e.target.closest('.collapse-toggle')) {
                            this.toggleSidebar();
                        }
                    });
                }
            }

            // 切换侧边栏收回/展开状态
            toggleSidebar() {
                const sidebar = document.querySelector('.sidebar');
                const isCollapsed = sidebar.classList.contains('collapsed');

                if (isCollapsed) {
                    // 展开侧边栏
                    sidebar.classList.remove('collapsed');
                    localStorage.setItem('sidebarCollapsed', 'false');
                } else {
                    // 收回侧边栏
                    sidebar.classList.add('collapsed');
                    localStorage.setItem('sidebarCollapsed', 'true');
                }
            }

            async searchKnowledgeItems(searchTerm) {
                try {
                    const response = await fetch('/knowledge_base/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: searchTerm
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.renderSearchResults(data.results, searchTerm);
                    } else {
                        this.showError('搜索失败: ' + (data.error || '未知错误'));
                    }
                } catch (error) {
                    console.error('搜索知识库失败:', error);
                    this.showError('搜索失败: ' + error.message);
                }
            }

            renderSearchResults(results, searchTerm) {
                const treeContainer = document.querySelector('.directory-tree');

                if (results.length === 0) {
                    treeContainer.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #999;">
                            未找到包含 "${this.escapeHtml(searchTerm)}" 的内容
                        </div>
                    `;
                    return;
                }

                let html = `
                    <div style="padding: 12px 16px; background: #f5f5f5; border-bottom: 1px solid #e0e0e0; font-size: 14px; color: #666;">
                        搜索 "${this.escapeHtml(searchTerm)}" 的结果 (${results.length} 条)
                    </div>
                    <div class="search-results-container" style="max-height: calc(100vh - 200px); overflow-y: auto;">
                `;

                results.forEach(item => {
                    const isActive = this.currentItemId === item.id ? 'active' : '';
                    html += `
                        <div class="tree-item ${isActive}" data-id="${item.id}">
                            <div class="tree-item-text">${this.escapeHtml(item.title)}</div>
                            <div style="font-size: 12px; color: #666; margin-top: 4px;">
                                ${this.highlightSearchTerm(item.content_preview, searchTerm)}
                            </div>
                        </div>
                    `;
                });

                html += `</div>`;
                treeContainer.innerHTML = html;

                // 添加点击事件
                treeContainer.querySelectorAll('.tree-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const itemId = item.getAttribute('data-id');
                        this.selectKnowledgeItem(itemId);
                    });
                });
            }

            highlightSearchTerm(text, searchTerm) {
                if (!text || !searchTerm) return text || '';

                const regex = new RegExp(`(${this.escapeRegex(searchTerm)})`, 'gi');
                return text.replace(regex, '<mark style="background: #FFFACD; padding: 1px 2px; border-radius: 2px;">$1</mark>');
            }

            escapeRegex(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            filterKnowledgeList(searchTerm) {
                const filteredItems = this.knowledgeItems.filter(item =>
                    item.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (item.category && item.category.toLowerCase().includes(searchTerm.toLowerCase()))
                );

                const treeContainer = document.querySelector('.directory-tree');

                if (filteredItems.length === 0) {
                    treeContainer.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #999;">
                            未找到匹配内容
                        </div>
                    `;
                    return;
                }

                // 直接展示所有过滤后的知识库项，不按分类分组
                let html = '';
                filteredItems.forEach(item => {
                    const isActive = this.currentItemId === item.id ? 'active' : '';
                    html += `
                        <div class="tree-item ${isActive}" data-id="${item.id}">
                            <div class="tree-item-text">${this.escapeHtml(item.title)}</div>
                        </div>
                    `;
                });

                treeContainer.innerHTML = html;

                // 重新添加点击事件
                treeContainer.querySelectorAll('.tree-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const itemId = item.getAttribute('data-id');
                        this.selectKnowledgeItem(itemId);
                    });
                });
            }

            showError(message) {
                const contentContainer = document.querySelector('.tutorial-content');
                if (contentContainer) {
                    contentContainer.innerHTML = `
                        <div style="padding: 20px; background: #FFF2F0; border: 1px solid #FFCCC7; border-radius: 6px; color: #A8071A;">
                            ${this.escapeHtml(message)}
                        </div>
                    `;
                } else {
                    console.error('显示错误时找不到内容容器:', message);
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // 添加知识库条目的模态框
            showAddModal() {
                // 创建模态框HTML
                const modalHtml = `
                    <div class="add-modal-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
                        <div class="add-modal" style="background: white; padding: 24px; border-radius: 8px; width: 800px; max-width: 90vw; max-height: 90vh; display: flex; flex-direction: column;">
                            <h3 style="margin-bottom: 16px; font-family: 'Noto Sans SC', sans-serif;">添加知识库</h3>
                            <div style="margin-bottom: 16px; flex: 1; display: flex; flex-direction: column;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 500;">内容 (支持 Markdown，第一行建议为 # 标题)</label>
                                <textarea id="add-content" placeholder="# 知识库标题\n\n在这里输入知识库内容..." style="width: 100%; flex: 1; min-height: 400px; padding: 12px; border: 1px solid #d9d9d9; border-radius: 6px; font-family: 'Noto Sans SC', sans-serif; resize: none;"></textarea>
                            </div>
                            <div style="display: flex; gap: 8px; justify-content: flex-end;">
                                <button class="action-btn cancel-add" style="background: #f5f5f5; border: 1px solid #d9d9d9;">取消</button>
                                <button class="action-btn save-add" style="background: #1677FF; color: white; border: 1px solid #1677FF;">保存</button>
                            </div>
                        </div>
                    </div>
                `;

                // 添加模态框到页面
                document.body.insertAdjacentHTML('beforeend', modalHtml);

                // 获取模态框元素
                const modal = document.querySelector('.add-modal-overlay');
                const contentTextarea = document.getElementById('add-content');
                const cancelBtn = modal.querySelector('.cancel-add');
                const saveBtn = modal.querySelector('.save-add');

                // 取消按钮事件
                cancelBtn.addEventListener('click', () => {
                    modal.remove();
                });

                // 保存按钮事件
                saveBtn.addEventListener('click', async () => {
                    const content = contentTextarea.value.trim();

                    if (!content) {
                        alert('请输入内容');
                        return;
                    }

                    try {
                        saveBtn.disabled = true;
                        saveBtn.textContent = '保存中...';

                        const response = await fetch('/knowledge_base/save', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                content: content
                            })
                        });

                        const result = await response.json();

                        if (result.success) {
                            modal.remove();
                            // 重新加载列表并选中新项
                            await this.loadKnowledgeList();
                            if (result.item_id) {
                                await this.selectKnowledgeItem(result.item_id);
                            }
                            this.showSuccess('知识库已成功添加');
                        } else {
                            throw new Error(result.error || '保存失败');
                        }
                    } catch (error) {
                        console.error('保存知识库失败:', error);
                        alert('保存失败: ' + error.message);
                        saveBtn.disabled = false;
                        saveBtn.textContent = '保存';
                    }
                });

                // 点击模态框外部关闭
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
            }

            // 编辑知识库条目的模态框
            showEditModal(item) {
                // 创建模态框HTML
                const modalHtml = `
                    <div class="edit-modal-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
                        <div class="edit-modal" style="background: white; padding: 24px; border-radius: 8px; width: 600px; max-width: 90vw; max-height: 80vh; overflow-y: auto;">
                            <h3 style="margin-bottom: 16px; font-family: 'Noto Sans SC', sans-serif;">编辑知识库</h3>
                            <div style="margin-bottom: 16px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 500;">标题</label>
                                <input type="text" id="edit-title" value="${this.escapeHtml(item.title)}" style="width: 100%; padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 6px; font-family: 'Noto Sans SC', sans-serif;">
                            </div>
                            <div style="margin-bottom: 16px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 500;">内容</label>
                                <textarea id="edit-content" style="width: 100%; height: 300px; padding: 12px; border: 1px solid #d9d9d9; border-radius: 6px; font-family: 'Noto Sans SC', sans-serif; resize: vertical;">${this.escapeHtml(item.content)}</textarea>
                            </div>
                            <div style="display: flex; gap: 8px; justify-content: flex-end;">
                                <button class="action-btn cancel-edit" style="background: #f5f5f5; border: 1px solid #d9d9d9;">取消</button>
                                <button class="action-btn save-edit" style="background: #1677FF; color: white; border: 1px solid #1677FF;">保存</button>
                            </div>
                        </div>
                    </div>
                `;

                // 添加模态框到页面
                document.body.insertAdjacentHTML('beforeend', modalHtml);

                // 获取模态框元素
                const modal = document.querySelector('.edit-modal-overlay');
                const titleInput = document.getElementById('edit-title');
                const contentTextarea = document.getElementById('edit-content');
                const cancelBtn = modal.querySelector('.cancel-edit');
                const saveBtn = modal.querySelector('.save-edit');

                // 取消按钮事件
                cancelBtn.addEventListener('click', () => {
                    modal.remove();
                });

                // 保存按钮事件
                saveBtn.addEventListener('click', async () => {
                    const newTitle = titleInput.value.trim();
                    const newContent = contentTextarea.value.trim();

                    if (!newTitle) {
                        alert('请输入标题');
                        return;
                    }

                    if (!newContent) {
                        alert('请输入内容');
                        return;
                    }

                    try {
                        saveBtn.disabled = true;
                        saveBtn.textContent = '保存中...';

                        const response = await fetch(`/knowledge_base/item/${item.id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                title: newTitle,
                                content: newContent
                            })
                        });

                        const result = await response.json();

                        if (result.success) {
                            modal.remove();
                            // 重新加载当前知识库内容以显示更新后的内容
                            await this.selectKnowledgeItem(item.id);
                            this.showSuccess('知识库条目已成功更新');
                        } else {
                            throw new Error(result.error || '更新失败');
                        }
                    } catch (error) {
                        console.error('更新知识库失败:', error);
                        alert('更新失败: ' + error.message);
                        saveBtn.disabled = false;
                        saveBtn.textContent = '保存';
                    }
                });

                // 点击模态框外部关闭
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
            }

            // 删除知识库条目
            async deleteKnowledgeItem(item) {
                if (!confirm(`确定要删除知识库条目 "${item.title}" 吗？此操作不可恢复。`)) {
                    return;
                }

                try {
                    const response = await fetch(`/knowledge_base/item/${item.id}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showSuccess('知识库条目已成功删除');
                        // 重新加载知识库列表
                        await this.loadKnowledgeList();
                        // 清空当前内容
                        const contentContainer = document.querySelector('.tutorial-content');
                        if (contentContainer) {
                            contentContainer.innerHTML = '';
                        }
                    } else {
                        throw new Error(result.error || '删除失败');
                    }
                } catch (error) {
                    console.error('删除知识库失败:', error);
                    alert('删除失败: ' + error.message);
                }
            }

            // 显示成功消息
            showSuccess(message) {
                // 创建成功提示
                const successDiv = document.createElement('div');
                successDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #52c41a;
                    color: white;
                    padding: 12px 16px;
                    border-radius: 6px;
                    font-family: 'Noto Sans SC', sans-serif;
                    z-index: 1001;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                `;
                successDiv.textContent = message;

                document.body.appendChild(successDiv);

                // 3秒后自动移除
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.parentNode.removeChild(successDiv);
                    }
                }, 3000);
            }
        }

        // 图片查看器类
        class ImageViewer {
            constructor() {
                this.overlay = document.getElementById('image-viewer');
                this.content = document.getElementById('viewer-content');
                this.zoomLevelDisplay = document.getElementById('viewer-zoom-level');
                this.hint = document.getElementById('viewer-hint');

                this.scale = 1;
                this.minScale = 0.1;
                this.maxScale = 5;
                this.translateX = 0;
                this.translateY = 0;
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.currentSvgContent = null;

                this.init();
            }

            init() {
                // 关闭按钮
                document.getElementById('viewer-close').addEventListener('click', () => this.close());

                // 点击遮罩关闭
                this.overlay.addEventListener('click', (e) => {
                    if (e.target === this.overlay) {
                        this.close();
                    }
                });

                // 缩放按钮
                document.getElementById('viewer-zoom-in').addEventListener('click', () => this.zoomIn());
                document.getElementById('viewer-zoom-out').addEventListener('click', () => this.zoomOut());
                document.getElementById('viewer-zoom-reset').addEventListener('click', () => this.resetZoom());

                // 下载按钮
                document.getElementById('viewer-download').addEventListener('click', () => this.download());

                // 滚轮缩放
                this.content.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    this.zoom(delta, e.clientX, e.clientY);
                });

                // 拖动功能
                this.content.addEventListener('mousedown', (e) => this.startDrag(e));
                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('mouseup', () => this.endDrag());

                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    if (!this.overlay.classList.contains('active')) return;

                    switch (e.key) {
                        case 'Escape':
                            this.close();
                            break;
                        case '+':
                        case '=':
                            this.zoomIn();
                            break;
                        case '-':
                            this.zoomOut();
                            break;
                        case '0':
                            this.resetZoom();
                            break;
                    }
                });
            }

            open(element) {
                // 重置状态
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.currentSvgContent = null;

                // 克隆内容
                if (element.tagName === 'IMG') {
                    const img = document.createElement('img');
                    img.src = element.src;
                    img.alt = element.alt || '图片';
                    this.content.innerHTML = '';
                    this.content.appendChild(img);
                } else if (element.classList.contains('mermaid')) {
                    // Mermaid 图表 - 复制 SVG
                    const svg = element.querySelector('svg');
                    if (svg) {
                        // 深度克隆SVG，包括所有子元素和属性
                        const clonedSvg = svg.cloneNode(true);

                        // 获取或创建viewBox
                        let viewBox = svg.getAttribute('viewBox');
                        if (!viewBox) {
                            // 尝试从宽度和高度创建viewBox
                            const width = svg.getAttribute('width');
                            const height = svg.getAttribute('height');
                            if (width && height) {
                                viewBox = `0 0 ${width} ${height}`;
                            } else {
                                // 如果都没有，使用默认viewBox
                                viewBox = '0 0 800 600';
                            }
                            clonedSvg.setAttribute('viewBox', viewBox);
                        }

                        // 设置SVG的样式，使其自适应容器
                        clonedSvg.style.width = '100%';
                        clonedSvg.style.height = '100%';
                        clonedSvg.style.maxWidth = '100%';
                        clonedSvg.style.maxHeight = '100%';
                        clonedSvg.style.display = 'block';

                        // 设置白色背景，解决透明背景导致连线看不见的问题
                        clonedSvg.style.backgroundColor = '#FFFFFF';

                        // 确保SVG命名空间正确
                        if (!clonedSvg.getAttribute('xmlns')) {
                            clonedSvg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                        }

                        // 清空内容并添加克隆的SVG
                        this.content.innerHTML = '';
                        this.content.appendChild(clonedSvg);
                        this.currentSvgContent = svg.outerHTML;

                        console.log('SVG已加载到查看器:', {
                            viewBox: clonedSvg.getAttribute('viewBox'),
                            width: clonedSvg.style.width,
                            height: clonedSvg.style.height,
                            children: clonedSvg.children.length,
                            backgroundColor: clonedSvg.style.backgroundColor
                        });
                    }
                }

                this.updateTransform();
                this.updateZoomDisplay();

                // 显示浮框
                this.overlay.classList.add('active');
                document.body.style.overflow = 'hidden';

                // 显示操作提示
                this.showHint();
            }

            close() {
                this.overlay.classList.remove('active');
                document.body.style.overflow = '';
                this.content.innerHTML = '';
            }

            zoom(delta, centerX = null, centerY = null) {
                const newScale = Math.max(this.minScale, Math.min(this.maxScale, this.scale + delta));

                if (centerX !== null && centerY !== null) {
                    // 以鼠标位置为中心缩放
                    const rect = this.content.getBoundingClientRect();
                    const x = centerX - rect.left - rect.width / 2;
                    const y = centerY - rect.top - rect.height / 2;

                    const scaleRatio = newScale / this.scale;
                    this.translateX = this.translateX * scaleRatio - x * (scaleRatio - 1);
                    this.translateY = this.translateY * scaleRatio - y * (scaleRatio - 1);
                }

                this.scale = newScale;
                this.updateTransform();
                this.updateZoomDisplay();
            }

            zoomIn() {
                this.zoom(0.2);
            }

            zoomOut() {
                this.zoom(-0.2);
            }

            resetZoom() {
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.updateTransform();
                this.updateZoomDisplay();
            }

            updateTransform() {
                this.content.style.transform = `translate(${this.translateX}px, ${this.translateY}px) scale(${this.scale})`;
            }

            updateZoomDisplay() {
                this.zoomLevelDisplay.textContent = `${Math.round(this.scale * 100)}%`;
            }

            startDrag(e) {
                if (e.button !== 0) return; // 只响应左键
                this.isDragging = true;
                this.startX = e.clientX - this.translateX;
                this.startY = e.clientY - this.translateY;
                this.content.style.cursor = 'grabbing';
            }

            drag(e) {
                if (!this.isDragging) return;
                e.preventDefault();
                this.translateX = e.clientX - this.startX;
                this.translateY = e.clientY - this.startY;
                this.updateTransform();
            }

            endDrag() {
                this.isDragging = false;
                this.content.style.cursor = 'grab';
            }

            showHint() {
                this.hint.classList.add('show');
                setTimeout(() => {
                    this.hint.classList.remove('show');
                }, 3000);
            }

            download() {
                const img = this.content.querySelector('img');
                const svg = this.content.querySelector('svg');

                if (img) {
                    // 下载图片
                    const a = document.createElement('a');
                    a.href = img.src;
                    a.download = `image-${Date.now()}.png`;
                    a.click();
                } else if (svg) {
                    // 下载 SVG
                    const svgData = new XMLSerializer().serializeToString(svg);
                    const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `diagram-${Date.now()}.svg`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            }
        }

        // 全局图片查看器实例
        let imageViewer = null;

        // 初始化知识库管理器
        document.addEventListener('DOMContentLoaded', () => {
            // 检查本地存储中的侧边栏状态
            const savedSidebarState = localStorage.getItem('sidebarCollapsed');
            const sidebar = document.querySelector('.sidebar');
            if (savedSidebarState === 'true' && sidebar) {
                sidebar.classList.add('collapsed');
            }

            // 初始化图片查看器
            imageViewer = new ImageViewer();

            new KnowledgeBaseManager();
        });
