<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库 - Proteus AI</title>
    <link rel="icon" type="image/svg+xml" href="/static/icon/proteus.png">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/highlightjs/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="/static/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="/static/highlightjs/highlight.min.js"></script>
    <script src="/static/marked.min.js"></script>
    <script defer src="/static/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <script defer src="/static/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>
    <script src="/static/mermaid.min.js"></script>

    <!-- KaTeX CSS for math rendering -->
    <link rel="stylesheet" href="/static/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="/static/highlightjs/highlight.min.js"></script>
    <script src="/static/marked.min.js"></script>
    <!-- KaTeX JS for math rendering -->
    <script defer src="/static/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <!-- KaTeX auto-render extension -->
    <script defer src="/static/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>
    <!-- Mermaid JS for diagram rendering -->
    <script src="/static/mermaid.min.js"></script>
    <script src="/static/html2canvas.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="/static/jspdf.umd.min.js"></script>
    <!-- <script src="/static/main.js" type="module"></script> -->
    <script src="/static/card-view.js"></script>
    <!-- 思源黑体字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FFFFFF;
            color: #333;
            line-height: 1.5;
        }

        /* 主容器 */
        .knowledge-base-container {
            display: flex;
            min-height: 100vh;
            width: 100vw;
            /* 确保容器占满整个视口宽度 */
            margin: 0;
            padding: 0;
        }

        /* 左侧导航栏 - 占20%宽度 */
        .sidebar {
            width: 20%;
            min-width: 200px;
            max-width: 300px;
            background-color: #FFFFFF;
            height: 100vh;
            overflow-y: hidden;
            /* 移除滚动条 */
            border-right: 1px solid #E0E0E0;
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            flex-shrink: 0;
            /* 防止侧边栏被压缩 */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 侧边栏收起状态 */
        .sidebar.collapsed {
            width: 60px;
            min-width: 60px;
            max-width: 60px;
        }

        /* 侧边栏收起时隐藏内容 */
        .sidebar.collapsed .sidebar-content {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-10px);
        }

        /* 侧边栏内容区域 */
        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: translateX(0);
        }


        /* 目录树 */
        .directory-tree {
            flex: 1;
            padding: 16px 0;
            overflow-y: hidden;
            /* 移除滚动条 */
        }

        .tree-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
            font-weight: 400;
            color: #333;
        }

        .tree-item.active {
            background-color: #E6F7FF;
            border-left: 2px solid #1677FF;
        }

        .tree-item.active .tree-item-text {
            color: #1677FF;
            font-weight: 600;
        }

        .tree-item:hover:not(.active) {
            background-color: #F5F5F5;
        }

        .tree-item-text {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 14px;
        }

        /* 右侧主内容区 - 占80%宽度 */
        .main-content {
            flex: 1;
            min-height: 100vh;
            background-color: #FFFFFF;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            width: 80%;
            /* 明确指定80%宽度 */
            flex-grow: 1;
            /* 确保主内容区填满剩余空间 */
        }

        /* 知识库展示区域 - 占右侧区域的60% */
        .knowledge-display-area {
            width: 60%;
            max-width: 1200px;
            min-width: 800px;
        }

        /* 知识库内容区域 */
        .tutorial-content {
            width: 100%;
        }


        /* 教程内容区 */
        .tutorial-content {
            max-width: 100%;
            padding-bottom: 40px;
        }

        /* 知识库内容样式 */
        .knowledge-content {
            background-color: #FFFFFF;
            line-height: 1.6;
            word-wrap: break-word;
            word-break: break-word;
        }

        .knowledge-content h1,
        .knowledge-content h2,
        .knowledge-content h3,
        .knowledge-content h4,
        .knowledge-content h5,
        .knowledge-content h6 {
            font-family: 'Noto Sans SC', sans-serif;
            margin-top: 1em;
            margin-bottom: 0.5em;
            line-height: 1.2;
            color: #333;
        }

        .knowledge-content h1 {
            font-size: 2em;
        }

        .knowledge-content h2 {
            font-size: 1.75em;
        }

        .knowledge-content h3 {
            font-size: 1.5em;
        }

        .knowledge-content h4 {
            font-size: 1.25em;
        }

        .knowledge-content h5 {
            font-size: 1em;
        }

        .knowledge-content h6 {
            font-size: 0.875em;
        }

        .knowledge-content p {
            margin-bottom: 1em;
        }

        .knowledge-content ul,
        .knowledge-content ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }

        .knowledge-content li {
            margin-bottom: 0.5em;
        }

        .knowledge-content pre {
            background-color: #282c34;
            /* atom-one-dark background */
            color: #abb2bf;
            /* atom-one-dark foreground */
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .knowledge-content code {
            font-family: 'Fira Code', 'Cascadia Code', 'Source Code Pro', monospace;
            font-size: 0.9em;
        }

        .knowledge-content pre code {
            display: block;
            padding: 0;
            background: none;
            color: inherit;
        }

        .knowledge-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        .knowledge-content th,
        .knowledge-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .knowledge-content th {
            background-color: #f2f2f2;
        }

        .knowledge-content blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1em;
            margin-left: 0;
            color: #666;
            margin-bottom: 1em;
        }

        .knowledge-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em 0;
            border-radius: 4px;
        }

        /* 标题和元信息样式 */
        .main-title {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .meta-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #666;
        }

        .meta-separator {
            color: #999;
        }

        /* 按钮样式 */
        .complete-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            justify-content: flex-end;
            /* 按钮靠右对齐 */
        }

        .action-btn {
            background-color: #f0f0f0;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: #333;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background-color: #e6e6e6;
            border-color: #bfbfbf;
        }

        .action-btn.success {
            background-color: #52c41a;
            border-color: #52c41a;
            color: #fff;
        }

        .action-btn.success svg {
            color: #fff;
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
            color: #666;
        }

        /* 内容区块样式 */
        .content-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .section-content {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }

        .step-list {
            list-style-type: decimal;
            margin-left: 20px;
            margin-bottom: 16px;
        }

        .step-item {
            margin-bottom: 12px;
        }

        /* 查看全部按钮样式 */
        .view-all-btn:hover {
            background-color: #d9363e !important;
            border-color: #d9363e !important;
        }

        /* 全部知识列表样式 */
        .all-knowledge-list {
            width: 100%;
        }

        .knowledge-list-container {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            border: 1px solid #f0f0f0;
            border-radius: 6px;
        }

        .knowledge-list-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-left: 3px solid transparent;
        }

        .knowledge-list-item:hover {
            background-color: #f5f5f5;
        }

        .knowledge-list-item.active {
            background-color: #E6F7FF;
            border-left: 3px solid #1677FF;
        }

        .knowledge-list-item:last-child {
            border-bottom: none;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .screenshot {
                width: 720px;
                height: 405px;
            }

            .template-card {
                width: 200px;
                height: 140px;
            }
        }

        /* 收回/展开按钮样式 - 在搜索框旁边 */
        .collapse-toggle {
            width: 32px;
            height: 32px;
            background: #1677FF;
            border: none;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(22, 119, 255, 0.3);
        }

        .collapse-toggle:hover {
            background: #0958d9;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(22, 119, 255, 0.4);
        }

        .collapse-toggle svg {
            width: 16px;
            height: 16px;
            color: #FFFFFF;
            transition: transform 0.3s ease;
        }

        /* 收回按钮图标不需要旋转，保持原样 */

        /* 主内容区在侧边栏收起时的调整 */
        .sidebar.collapsed+.main-content {
            width: calc(100% - 60px);
        }

        /* 侧边栏收起时隐藏所有内容，但保留按钮可见 */
        .sidebar.collapsed .sidebar-content {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* 确保按钮在收起状态下仍然可见且可点击 */
        .sidebar.collapsed .collapse-toggle {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            position: absolute;
            top: 16px;
            right: 14px;
            z-index: 100;
        }

        /* 侧边栏收起时的提示样式 */
        .sidebar.collapsed::before {
            content: '点击展开侧边栏';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            white-space: nowrap;
            font-size: 12px;
            color: #666;
            font-weight: 500;
            opacity: 0.8;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed:hover::before {
            opacity: 1;
        }

        /* 主内容区展开按钮 - 在侧边栏收起时显示 */
        .main-expand-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #1677FF;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(22, 119, 255, 0.3);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
        }

        .main-expand-toggle:hover {
            background: #0958d9;
            transform: translateX(0) scale(1.05);
            box-shadow: 0 6px 16px rgba(22, 119, 255, 0.4);
        }

        .main-expand-toggle svg {
            width: 20px;
            height: 20px;
            color: #FFFFFF;
        }

        /* 侧边栏收起时显示主内容区展开按钮 */
        .sidebar.collapsed~.main-content .main-expand-toggle {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 1000;
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                padding: 0 24px;
                width: 100%;
                /* 移动端主内容区占满全屏 */
            }

            .collapse-toggle {
                display: none;
                /* 移动端隐藏收回按钮 */
            }

            .main-expand-toggle {
                display: none;
                /* 移动端隐藏主内容区展开按钮 */
            }

            .screenshot {
                width: 100%;
                height: auto;
                aspect-ratio: 16/9;
            }
        }

        /* Mermaid 图表容器样式 */
        .mermaid {
            display: block;
            padding: 20px;
            margin: 20px 0;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
            overflow: auto;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 200px;
            max-height: 600px;
            width: 100%;
            text-align: center;
        }

        .mermaid:hover {
            background: #f0f0f0;
            border-color: #1677FF;
            box-shadow: 0 2px 8px rgba(22, 119, 255, 0.15);
        }

        /* 默认 SVG 样式 - 适用于所有非甘特图 */
        .mermaid svg {
            max-width: 100%;
            height: auto;
            display: inline-block;
        }

        /* 甘特图特殊样式 - 横向拉伸 */
        .mermaid svg[id*="mermaid"]:has(g.grid),
        .mermaid:has(g.taskText) svg {
            max-width: none !important;
            min-width: 2000px !important;
            max-height: 500px;
            height: auto !important;
            display: block;
        }

        /* 甘特图容器特殊处理 */
        .mermaid:has(g.taskText) {
            text-align: left;
            max-height: 550px;
        }

        /* 甘特图元素样式优化 */
        .mermaid g.rect {
            stroke-width: 1.5;
        }

        .mermaid .label {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 13px;
            white-space: normal !important;
            word-wrap: break-word !important;
        }

        .mermaid .task {
            stroke-width: 1.5;
        }

        .mermaid .sectionTitle {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 600;
        }

        .mermaid .taskText {
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 14px;
            fill: #333;
        }

        /* 流程图、时序图等纵向图表保持正常尺寸 */
        .mermaid svg:not(:has(g.taskText)) {
            max-width: 100% !important;
            min-width: auto !important;
            max-height: 600px;
        }

        /* 图片查看器浮框样式 */
        .image-viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .image-viewer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .image-viewer-container {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-viewer-content {
            position: relative;
            transform-origin: center center;
            cursor: grab;
            user-select: none;
        }

        .image-viewer-content:active {
            cursor: grabbing;
        }

        .image-viewer-content img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background-color: #FFFFFF;
            /* 为图片添加白色背景 */
        }

        .image-viewer-content svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background-color: #FFFFFF;
            /* 确保SVG背景为白色 */
            display: block;
        }

        /* 图片查看器工具栏 */
        .image-viewer-toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 10001;
        }

        .image-viewer-toolbar button {
            width: 40px;
            height: 40px;
            border: none;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #333;
        }

        .image-viewer-toolbar button:hover {
            background: #1677FF;
            color: #fff;
        }

        .image-viewer-toolbar button:active {
            transform: scale(0.95);
        }

        .image-viewer-toolbar .zoom-level {
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 14px;
            color: #666;
            font-family: 'Noto Sans SC', sans-serif;
            min-width: 60px;
            justify-content: center;
        }

        /* 关闭按钮 */
        .image-viewer-close {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }

        .image-viewer-close:hover {
            background: #ff4d4f;
            color: #fff;
            transform: scale(1.1);
        }

        .image-viewer-close svg {
            width: 24px;
            height: 24px;
        }

        /* 提示文字 */
        .image-viewer-hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Noto Sans SC', sans-serif;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-viewer-hint.show {
            opacity: 1;
        }

        /* 可点击的图片/图表提示 */
        .knowledge-content .mermaid::after,
        .knowledge-content img.clickable::after {
            content: '点击查看大图';
            position: absolute;
            bottom: 8px;
            right: 8px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 12px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .knowledge-content .mermaid:hover::after,
        .knowledge-content img.clickable:hover::after {
            opacity: 1;
        }

        .knowledge-content img {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .knowledge-content img:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <script>
        // 配置 marked 渲染器，使所有链接在新标签页打开，并支持 Mermaid
        if (typeof marked !== 'undefined') {
            const renderer = new marked.Renderer();
            const originalLinkRenderer = renderer.link.bind(renderer);
            const originalCodeRenderer = renderer.code.bind(renderer);

            renderer.link = function (href, title, text) {
                const html = originalLinkRenderer(href, title, text);
                return html.replace(/^<a /, '<a target="_blank" rel="noopener noreferrer" ');
            };

            // 自定义代码块渲染器以支持 Mermaid
            renderer.code = function (code, language) {
                // 移除可能的空白字符并转为小写
                const lang = (language || '').trim().toLowerCase();
                if (lang === 'mermaid') {
                    console.log('Rendering Mermaid code:', code);
                    // 使用特殊的 data 属性标记 Mermaid 代码，避免被 highlight.js 处理
                    const escapedCode = code.replace(/</g, '<').replace(/>/g, '>');
                    return `<pre class="mermaid-container"><code class="mermaid-code" data-mermaid-src="${btoa(encodeURIComponent(code))}">${escapedCode}</code></pre>`;
                }
                return originalCodeRenderer(code, language);
            };

            marked.setOptions({
                renderer: renderer,
                breaks: true,
                gfm: true
            });
        }

        // 初始化 Mermaid（如果可用）
        if (typeof mermaid !== 'undefined') {
            mermaid.initialize({
                startOnLoad: false,
                theme: 'default',
                securityLevel: 'loose',
                fontFamily: 'Noto Sans SC, Arial, sans-serif',
                suppressErrors: true,  // 抑制错误显示
                useMaxWidth: false,    // 禁用最大宽度，让图表使用自然宽度
                gantt: {
                    barHeight: 35,         // 适中的任务条高度
                    barGap: 6,             // 适中的间距
                    fontSize: 14,          // 字体大小
                    sectionFontSize: 16,   // 分区字体
                    numberSectionStyles: 4,
                    leftPadding: 100,      // 减少左侧padding，给图表更多空间
                    topPadding: 50,
                    bottomPadding: 50,
                    gridLineStartPadding: 35,
                    useWidth: 2000,        // 设置固定宽度为2000px，横向拉长
                    axisFormat: '%H:%M'
                },
                flowchart: {
                    useMaxWidth: false,
                    htmlLabels: true,

                    padding: 20
                }
            });
        }

        // 辅助函数:渲染 Markdown 并处理数学表达式和 Mermaid 图表(参考 agent_complete 事件)
        function parseMarkdownWithMath(content) {
            if (!content) return '';

            // 先保护数学表达式，避免被 Markdown 解析器处理
            const mathBlocks = [];
            let protectedContent = content;

            // 保护 $$ ... $$ 块级数学表达式（使用唯一标记）
            protectedContent = protectedContent.replace(/\$\$([\s\S]+?)\$\$/g, (match, formula) => {
                const index = mathBlocks.length;
                mathBlocks.push({ type: 'block', formula: formula.trim(), index });
                return `<span class="math-placeholder" data-math-index="${index}" data-math-type="block"></span>`;
            });

            // 保护 \[ ... \] 块级数学表达式
            protectedContent = protectedContent.replace(/\\\[([\s\S]+?)\\\]/g, (match, formula) => {
                const index = mathBlocks.length;
                mathBlocks.push({ type: 'block', formula: formula.trim(), index });
                return `<span class="math-placeholder" data-math-index="${index}" data-math-type="block"></span>`;
            });

            // 保护 \( ... \) 行内数学表达式
            protectedContent = protectedContent.replace(/\\\(([\s\S]+?)\\\)/g, (match, formula) => {
                const index = mathBlocks.length;
                mathBlocks.push({ type: 'inline', formula: formula.trim(), index });
                return `<span class="math-placeholder" data-math-index="${index}" data-math-type="inline"></span>`;
            });

            // 保护 $ ... $ 行内数学表达式
            protectedContent = protectedContent.replace(/\$([^\$\n]+?)\$/g, (match, formula) => {
                const index = mathBlocks.length;
                mathBlocks.push({ type: 'inline', formula: formula.trim(), index });
                return `<span class="math-placeholder" data-math-index="${index}" data-math-type="inline"></span>`;
            });

            // 使用 marked 解析 Markdown
            let html = '';
            try {
                html = marked.parse(protectedContent);
            } catch (e) {
                console.warn('Markdown 解析失败:', e);
                html = protectedContent;
            }

            // 创建临时元素
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            // 查找所有数学占位符并替换为 KaTeX 渲染结果
            if (typeof katex !== 'undefined' && mathBlocks.length > 0) {
                const placeholders = tempDiv.querySelectorAll('.math-placeholder');
                placeholders.forEach(placeholder => {
                    const index = parseInt(placeholder.getAttribute('data-math-index'));
                    const mathBlock = mathBlocks[index];

                    if (mathBlock) {
                        try {
                            const rendered = katex.renderToString(mathBlock.formula, {
                                displayMode: mathBlock.type === 'block',
                                throwOnError: false,
                                errorColor: '#cc0000',
                                strict: false,
                                trust: true
                            });

                            // 创建一个临时容器来存放渲染结果
                            const span = document.createElement('span');
                            span.innerHTML = rendered;

                            // 替换占位符
                            placeholder.parentNode.replaceChild(span.firstChild, placeholder);
                        } catch (e) {
                            console.warn(`KaTeX 渲染失败 (${mathBlock.type}, index ${index}):`, e, mathBlock.formula);
                            // 如果渲染失败，显示原始公式
                            const original = mathBlock.type === 'block'
                                ? `$$${mathBlock.formula}$$`
                                : `$${mathBlock.formula}$`;
                            placeholder.textContent = original;
                        }
                    }
                });
            }

            // 处理 Mermaid 图表 - 将标记的代码块转换为可渲染的 div
            if (typeof mermaid !== 'undefined') {
                console.log('处理 Mermaid 图表');

                // 1. 处理通过自定义 renderer 生成的 mermaid 代码块
                const mermaidCodes = tempDiv.querySelectorAll('.mermaid-code[data-mermaid-src]');
                console.log('mermaidCodes (custom renderer):', mermaidCodes.length);

                mermaidCodes.forEach((codeElement) => {
                    try {
                        // 从 data 属性中解码 Mermaid 代码
                        const encodedCode = codeElement.getAttribute('data-mermaid-src');
                        const code = decodeURIComponent(atob(encodedCode));

                        // 创建 Mermaid 渲染容器
                        const mermaidDiv = document.createElement('div');
                        mermaidDiv.className = 'mermaid';
                        mermaidDiv.textContent = code;

                        // 替换原来的 pre/code 元素
                        const preElement = codeElement.parentElement;
                        if (preElement && preElement.tagName === 'PRE') {
                            preElement.parentNode.replaceChild(mermaidDiv, preElement);
                        }
                    } catch (e) {
                        console.warn('Mermaid 代码解析失败:', e);
                    }
                });

                // 2. 后备方案：处理默认 renderer 生成的 mermaid 代码块 (class="language-mermaid")
                const defaultMermaidCodes = tempDiv.querySelectorAll('code.language-mermaid');
                console.log('mermaidCodes (default renderer):', defaultMermaidCodes.length);

                defaultMermaidCodes.forEach((codeElement) => {
                    try {
                        const code = codeElement.textContent;

                        // 创建 Mermaid 渲染容器
                        const mermaidDiv = document.createElement('div');
                        mermaidDiv.className = 'mermaid';
                        mermaidDiv.textContent = code;

                        // 替换原来的 pre/code 元素
                        const preElement = codeElement.parentElement;
                        if (preElement && preElement.tagName === 'PRE') {
                            preElement.parentNode.replaceChild(mermaidDiv, preElement);
                        } else {
                            // 如果不是在 pre 中（不太可能），直接替换 code 元素
                            codeElement.parentNode.replaceChild(mermaidDiv, codeElement);
                        }
                    } catch (e) {
                        console.warn('默认 Mermaid 代码解析失败:', e);
                    }
                });
            }

            // 返回 HTML 内容
            const finalHtml = tempDiv.innerHTML;

            return finalHtml;
        }

        class KnowledgeBaseManager {
            constructor() {
                this.knowledgeItems = [];
                this.currentItemId = null;
                this.showingAllItems = false;
                this.init();
            }

            async init() {
                await this.loadKnowledgeList();
                this.setupEventListeners();
            }

            async loadKnowledgeList() {
                try {
                    const response = await fetch('/knowledge_base/list');
                    const data = await response.json();

                    if (data.success) {
                        this.knowledgeItems = data.knowledge_base_items || [];
                        this.renderKnowledgeList();

                        // 默认展开第一个知识库 - 使用 setTimeout 确保 DOM 已准备好
                        if (this.knowledgeItems.length > 0) {
                            setTimeout(() => {
                                // 检查 URL 参数是否有 id
                                const urlParams = new URLSearchParams(window.location.search);
                                const targetId = urlParams.get('id');
                                
                                if (targetId && this.knowledgeItems.some(item => item.id === targetId)) {
                                    this.selectKnowledgeItem(targetId);
                                } else {
                                    const firstItemId = this.knowledgeItems[0].id;
                                    this.selectKnowledgeItem(firstItemId);
                                }
                            }, 100);
                        }
                    } else {
                        this.showError('加载知识库列表失败');
                    }
                } catch (error) {
                    console.error('加载知识库列表失败:', error);
                    this.showError('加载知识库列表失败: ' + error.message);
                }
            }

            renderKnowledgeList() {
                const treeContainer = document.querySelector('.directory-tree');

                if (this.knowledgeItems.length === 0) {
                    treeContainer.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #999;">
                            暂无知识库内容
                        </div>
                    `;
                    return;
                }

                // 限制显示前10条知识项
                const displayItems = this.knowledgeItems.slice(0, 10);
                const hasMore = this.knowledgeItems.length > 10;

                let html = '';
                displayItems.forEach(item => {
                    const isActive = this.currentItemId === item.id ? 'active' : '';
                    html += `
                        <div class="tree-item ${isActive}" data-id="${item.id}">
                            <div class="tree-item-text">${this.escapeHtml(item.title)}</div>
                        </div>
                    `;
                });

                // 如果超过10条，添加"查看全部"按钮
                if (hasMore) {
                    html += `
                        <div class="view-all-container" style="padding: 12px 16px; border-top: 1px solid #f0f0f0;">
                            <button class="view-all-btn" style="width: 100%; padding: 10px 16px; background: #F5222D; border: 1px solid #F5222D; border-radius: 8px; cursor: pointer; font-family: 'Noto Sans SC', sans-serif; font-size: 14px; font-weight: 500; color: #FFFFFF; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 6px;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 15l-6-6-6 6"/>
                                </svg>
                                查看全部 (${this.knowledgeItems.length})
                            </button>
                        </div>
                    `;
                }

                treeContainer.innerHTML = html;

                // 添加知识项点击事件
                treeContainer.querySelectorAll('.tree-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const itemId = item.getAttribute('data-id');
                        this.selectKnowledgeItem(itemId);
                    });
                });

                // 添加"查看全部"按钮点击事件
                const viewAllBtn = treeContainer.querySelector('.view-all-btn');
                if (viewAllBtn) {
                    viewAllBtn.addEventListener('click', () => {
                        this.showAllKnowledgeItems();
                    });
                }
            }


            async selectKnowledgeItem(itemId) {
                this.currentItemId = itemId;

                // 如果当前显示的是搜索结果，只更新选中状态，不重新渲染列表
                const searchInput = document.getElementById('knowledge-search');
                const isSearching = searchInput && searchInput.value.trim().length > 0;

                if (!isSearching) {
                    this.renderKnowledgeList(); // 更新激活状态
                } else {
                    // 在搜索结果中更新选中状态
                    this.updateSearchResultSelection(itemId);
                }

                // 如果当前正在显示全部知识列表，则隐藏它
                if (this.showingAllItems) {
                    this.hideAllKnowledgeItems();
                }

                try {
                    const response = await fetch(`/knowledge_base/item/${itemId}`);
                    const data = await response.json();

                    if (data.success) {
                        this.renderKnowledgeContent(data.knowledge_base_item);
                    } else {
                        this.showError('加载知识库内容失败');
                    }
                } catch (error) {
                    console.error('加载知识库内容失败:', error);
                    this.showError('加载知识库内容失败: ' + error.message);
                }
            }

            updateSearchResultSelection(selectedItemId) {
                const treeContainer = document.querySelector('.directory-tree');
                const treeItems = treeContainer.querySelectorAll('.tree-item');

                // 移除所有选中状态
                treeItems.forEach(item => {
                    item.classList.remove('active');
                });

                // 添加当前选中状态
                const selectedItem = treeContainer.querySelector(`.tree-item[data-id="${selectedItemId}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }
            }

            // 显示全部知识列表
            showAllKnowledgeItems() {
                this.showingAllItems = true;
                this.currentItemId = null; // 清除当前选中项
                const contentContainer = document.querySelector('.tutorial-content');

                // 清除左侧列表的选中状态
                const treeContainer = document.querySelector('.directory-tree');
                const treeItems = treeContainer.querySelectorAll('.tree-item');
                treeItems.forEach(item => {
                    item.classList.remove('active');
                });

                let html = `
                    <div class="all-knowledge-list">
                        <h2 class="main-title">全部知识库 (${this.knowledgeItems.length})</h2>
                        <div class="knowledge-list-container" style="margin-top: 20px;">
                `;

                this.knowledgeItems.forEach(item => {
                    const isActive = this.currentItemId === item.id ? 'active' : '';
                    html += `
                        <div class="knowledge-list-item ${isActive}" data-id="${item.id}" style="padding: 12px 16px; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: background-color 0.2s ease; border-left: 3px solid transparent;">
                            <div style="font-weight: 500; font-family: 'Noto Sans SC', sans-serif; color: #333;">${this.escapeHtml(item.title)}</div>
                            <div style="font-size: 12px; color: #666; margin-top: 4px;">${this.formatTime(item.updated_at || item.timestamp)}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;

                contentContainer.innerHTML = html;

                // 添加点击事件
                contentContainer.querySelectorAll('.knowledge-list-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const itemId = item.getAttribute('data-id');

            async applyPostRenderEffects() {
                // 应用代码高亮
                document.querySelectorAll('.knowledge-content pre code').forEach((block) => {

                // 渲染数学公式 (由 parseMarkdownWithMath 处理，这里不需要重复调用 auto-render)
                if (window.renderMathInElement) {
                    renderMathInElement(document.querySelector('.knowledge-content-text'), { // 仅渲染知识库内容区域
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false },
                            { left: '\\(', right: '\\)', display: false },
                            { left: '\\[', right: '\\]', display: true }
                        ]
                    });
                }

                // 渲染 Mermaid 图表
                if (typeof mermaid !== 'undefined') {
                    const mermaidElements = document.querySelectorAll('.knowledge-content .mermaid:not([data-processed])');

                    if (mermaidElements.length > 0) {
                        // 使用 for...of 循环以便正确处理 async/await
                        const renderMermaidElement = async (el, index) => {
                            el.setAttribute('data-processed', 'true');
                            const code = el.textContent.trim();
                            // 保存原始代码，以便错误时使用
                            el.setAttribute('data-original-code', code);
                            const id = `mermaid-${Date.now()}-${index}-${Math.random().toString(36).substr(2, 9)}`;

                            try {
                                let svgCode = '';
                                let renderSuccess = false;

                                // 检测 Mermaid 版本并使用对应的 API
                                if (typeof mermaid.render === 'function') {
                                    try {
                                        // 尝试 Mermaid v10+ 的 API (返回 Promise)
                                        const result = await mermaid.render(id, code);
                                        svgCode = result.svg || result;
                                        renderSuccess = true;
                                    } catch (renderError) {
                                        // 渲染失败，抛出错误让外层catch处理
                                        throw renderError;
                                    }
                                }

                                if (svgCode && renderSuccess) {
                                    // 直接将 SVG 插入到元素中
                                    el.innerHTML = svgCode;

                                    // 确保 SVG 样式正确
                                    const svgElement = el.querySelector('svg');
                                    if (svgElement) {
                                        svgElement.style.maxWidth = '100%';
                                        svgElement.style.height = 'auto';
                                    }

                                    // 检查是否包含错误信息，如果有则视为渲染失败
                                    const errorText = el.textContent || '';
                                    if (errorText.includes('Syntax error') || errorText.includes('Error')) {
                                        throw new Error('Mermaid syntax error');
                                    }
                                }
                            } catch (e) {
                                // Mermaid 渲染失败时，清除任何错误信息，只显示原始代码
                                // 移除 mermaid 类，使用普通代码块样式显示原始内容
                                el.className = 'mermaid-fallback';
                                el.innerHTML = `<pre style="background: #f8f9fa; padding: 16px; border-radius: 8px; border: 1px solid #e8e8e8; overflow-x: auto; margin: 0;"><code style="font-family: 'Fira Code', 'Cascadia Code', 'Source Code Pro', monospace; font-size: 13px; color: #333; white-space: pre-wrap; word-break: break-word;">${this.escapeHtml(code)}</code></pre>`;
                                // 移除点击查看大图的样式
                                el.style.cursor = 'default';
                                el.style.background = 'transparent';
                                el.style.border = 'none';
                                el.style.padding = '0';
                            }
                        };

                        // 逐个渲染 Mermaid 元素
                        for (let i = 0; i < mermaidElements.length; i++) {
                            await renderMermaidElement(mermaidElements[i], i);
                        }

                        // 渲染完成后，清理所有可能残留的错误信息元素
                        setTimeout(() => {
                            const errorElements = document.querySelectorAll('.knowledge-content [class*="error"], .knowledge-content [id*="error"]');
                            errorElements.forEach(errorEl => {
                                // 检查错误元素的文本内容
                                const errorText = errorEl.textContent || '';
                                if (errorText.includes('Syntax error') || errorText.includes('mermaid version')) {
                                    errorEl.remove();
                                }
                            });
                        }, 100);
                    }
                }

                // 为图片和 Mermaid 图表添加点击查看功能
                this.bindImageViewerEvents();

                // 清理所有mermaid错误信息
                this.cleanupMermaidErrors();

            // 清理Mermaid错误信息的辅助函数
            cleanupMermaidErrors() {
                // 创建一个全局的清理函数
                const cleanupErrors = () => {
                    // 在整个document中查找并清理错误元素
                    const allElements = document.body.querySelectorAll('*');
                    allElements.forEach(el => {
                        const text = el.textContent || '';
                        const innerHTML = el.innerHTML || '';

                        // 检查是否包含mermaid错误信息
                        if ((text.includes('Syntax error in text') ||
                            text.includes('mermaid version') ||
                            innerHTML.includes('Syntax error in text') ||
                            innerHTML.includes('mermaid version'))
                            && !el.classList.contains('mermaid-fallback')) {

                            // 检查是否在知识内容区域内
                            const knowledgeContent = el.closest('.knowledge-content');
                            const parent = el.closest('.mermaid');

                            if (parent && knowledgeContent && !parent.classList.contains('mermaid-fallback')) {
                                // 如果是知识内容区的mermaid容器内的错误
                                const code = parent.getAttribute('data-original-code') || parent.textContent;
                                parent.className = 'mermaid-fallback';
                                parent.innerHTML = `<pre style="background: #f8f9fa; padding: 16px; border-radius: 8px; border: 1px solid #e8e8e8; overflow-x: auto; margin: 0;"><code style="font-family: 'Fira Code', 'Cascadia Code', 'Source Code Pro', monospace; font-size: 13px; color: #333; white-space: pre-wrap; word-break: break-word;">${this.escapeHtml(code)}</code></pre>`;
                                parent.style.cursor = 'default';
                                parent.style.background = 'transparent';
                                parent.style.border = 'none';
                                parent.style.padding = '0';
                            } else if (!knowledgeContent && el.tagName !== 'PRE' && el.tagName !== 'CODE') {
                                // 如果错误元素不在知识内容区域内（如侧边栏），直接删除
                                el.remove();
                            }
                        }
                    });
                };

                // 立即执行一次
                cleanupErrors();

                // 延迟再执行几次，确保清理完全
                setTimeout(cleanupErrors, 100);
                setTimeout(cleanupErrors, 300);
                setTimeout(cleanupErrors, 500);

                // 使用MutationObserver监听DOM变化，自动清理新出现的错误
                if (!this.errorObserver) {
                    this.errorObserver = new MutationObserver((mutations) => {
                        let hasError = false;
                        mutations.forEach(mutation => {
                            mutation.addedNodes.forEach(node => {
                                if (node.nodeType === 1) { // Element node
                                    const text = node.textContent || '';
                                    if (text.includes('Syntax error in text') || text.includes('mermaid version')) {
                                        hasError = true;
                                    }
                                }
                            });
                        });

                        if (hasError) {
                            cleanupErrors();
                        }
                    });

                    // 监听整个body的变化
                    this.errorObserver.observe(document.body, {
                        childList: true,
                        subtree: true
                    });
                }
            }

                    // 支持回车键搜索
