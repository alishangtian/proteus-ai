<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Proteus</title>
    <link rel="icon" type="image/svg+xml" href="/static/icon/proteus.png">
    <meta name="csrf-token" content="">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            /* 更柔和的阴影 */
            padding: 40px;
            text-align: center;
        }

        .login-title {
            color: #2c3e50;
            /* 更深的颜色 */
            margin-bottom: 30px;
            font-size: 28px;
            /* 调整字体大小 */
            font-weight: 700;
            /* 更粗的字体 */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            /* 更深的颜色 */
        }

        .login-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .login-input:focus {
            border-color: #5a67d8;
            /* 更深的焦点边框颜色 */
            box-shadow: 0 0 0 4px rgba(90, 103, 216, 0.3);
            /* 更明显的焦点阴影 */
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            /* 更明显的悬停阴影 */
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #5a67d8, #6b46c1);
            /* 按下时的颜色变化 */
        }

        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            text-align: center;
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }

        .login-logo {
            margin-bottom: 20px;
        }

        .login-logo img {
            width: 80px;
            /* 调整 Logo 大小 */
            height: 80px;
            border-radius: 50%;
            /* 使 Logo 呈圆形 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Logo 阴影 */
        }

        /* 修改用户昵称相关样式 */
        .update-nickname-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .update-nickname-link:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .success-message {
            color: #28a745;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="/static/icon/proteus.png" alt="Proteus Logo">
            </div>
            <h2 class="login-title">欢迎登录Proteus</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="user_name">用户名</label>
                    <input type="text" id="user_name" name="user_name" placeholder="请输入用户名" required class="login-input"
                        autocomplete="user_name">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required
                        class="login-input" autocomplete="current-password">
                </div>
                <div id="errorMsg" class="error-message" style="display:none;"></div>
                <button type="submit" class="login-btn" id="submitBtn">
                    <span class="btn-text">登录</span>
                    <span class="spinner" style="display:none;"></span>
                </button>
            </form>
            <div class="login-footer">
                <p>还没有账号? <a href="/register" class="register-link">立即注册</a></p>
                <p>
                    <a href="#" id="updateNicknameLink" class="update-nickname-link">修改用户昵称</a>
                    <span style="margin: 0 10px; color: #ccc;">|</span>
                    <a href="#" id="resetPasswordLink" class="update-nickname-link">忘记密码？</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 修改用户昵称模态框 -->
    <div id="updateNicknameModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h3 class="modal-title">修改用户昵称</h3>
            <form id="updateNicknameForm">
                <div class="form-group">
                    <label for="user_name">用户名</label>
                    <input type="text" id="user_name" name="user_name" placeholder="请输入用户名" required
                        class="login-input">
                </div>
                <div class="form-group">
                    <label for="new_nick_name">新昵称</label>
                    <input type="text" id="new_nick_name" name="new_nick_name" placeholder="请输入新昵称" required
                        class="login-input">
                </div>
                <div class="form-group">
                    <label for="confirm_password">密码</label>
                    <input type="password" id="confirm_password" name="password" placeholder="请输入密码确认" required
                        class="login-input">
                </div>
                <div id="updateErrorMsg" class="error-message" style="display:none;"></div>
                <div id="updateSuccessMsg" class="success-message" style="display:none;"></div>
                <button type="submit" class="login-btn" id="updateBtn">
                    <span class="btn-text">确认修改</span>
                    <span class="spinner" style="display:none;"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- 重置密码模态框 -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeResetModal">&times;</span>
            <h3 class="modal-title">重置密码</h3>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="reset_email">邮箱地址</label>
                    <input type="email" id="reset_email" name="email" placeholder="请输入注册邮箱" required
                        class="login-input">
                </div>
                <div class="form-group">
                    <label for="reset_username">用户名</label>
                    <input type="text" id="reset_username" name="username" placeholder="请输入用户名" required
                        class="login-input">
                </div>
                <div class="form-group">
                    <label for="reset_new_password">新密码</label>
                    <input type="password" id="reset_new_password" name="new_password" placeholder="请输入新密码" required
                        class="login-input" minlength="6">
                </div>
                <div class="form-group">
                    <label for="reset_confirm_password">确认新密码</label>
                    <input type="password" id="reset_confirm_password" name="confirm_password" placeholder="请再次输入新密码"
                        required class="login-input" minlength="6">
                </div>
                <div id="resetErrorMsg" class="error-message" style="display:none;"></div>
                <div id="resetSuccessMsg" class="success-message" style="display:none;"></div>
                <button type="submit" class="login-btn" id="resetBtn">
                    <span class="btn-text">重置密码</span>
                    <span class="spinner" style="display:none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const spinner = submitBtn.querySelector('.spinner');
        const errorMsg = document.getElementById('errorMsg');

        async function handleLogin(e) {
            e.preventDefault();

            // 显示加载状态
            btnText.textContent = '登录中...';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            errorMsg.style.display = 'none';

            // 使用 FormData 获取表单数据
            const formData = new FormData(loginForm);
            const formObject = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify(formObject)
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = '/';
                } else {
                    showError(result.error || '登录失败');
                }
            } catch (error) {
                showError('网络请求失败');
            } finally {
                // 重置按钮状态
                btnText.textContent = '登录';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';

            // 添加抖动动画
            loginForm.classList.add('shake');
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 500);
        }

        loginForm.addEventListener('submit', handleLogin);

        // 输入框获取焦点时添加效果
        document.querySelectorAll('.login-input').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function () {
                this.parentElement.classList.remove('focused');
            });
        });
        // 修改用户昵称相关逻辑
        const updateNicknameLink = document.getElementById('updateNicknameLink');
        const updateNicknameModal = document.getElementById('updateNicknameModal');
        const closeModal = document.getElementById('closeModal');
        const updateNicknameForm = document.getElementById('updateNicknameForm');
        const updateBtn = document.getElementById('updateBtn');
        const updateErrorMsg = document.getElementById('updateErrorMsg');
        const updateSuccessMsg = document.getElementById('updateSuccessMsg');
        const updateBtnText = updateBtn.querySelector('.btn-text');
        const updateSpinner = updateBtn.querySelector('.spinner');

        // 打开修改用户昵称模态框
        updateNicknameLink.addEventListener('click', function (e) {
            e.preventDefault();
            updateNicknameModal.style.display = 'block';
            resetUpdateForm();
        });

        // 关闭模态框
        closeModal.addEventListener('click', function () {
            updateNicknameModal.style.display = 'none';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', function (e) {
            if (e.target === updateNicknameModal) {
                updateNicknameModal.style.display = 'none';
            }
        });

        // 处理修改用户昵称表单提交
        updateNicknameForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // 显示加载状态
            updateBtnText.textContent = '修改中...';
            updateSpinner.style.display = 'inline-block';
            updateBtn.disabled = true;
            updateErrorMsg.style.display = 'none';
            updateSuccessMsg.style.display = 'none';

            // 使用 FormData 获取表单数据
            const formData = new FormData(updateNicknameForm);
            const formObject = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/update_nickname', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify(formObject)
                });

                const result = await response.json();
                if (result.success) {
                    updateSuccessMsg.textContent = result.data.message || '用户昵称修改成功';
                    updateSuccessMsg.style.display = 'block';
                    // 清空表单
                    resetUpdateForm();
                    // 3秒后关闭模态框
                    setTimeout(() => {
                        updateNicknameModal.style.display = 'none';
                    }, 3000);
                } else {
                    showUpdateError(result.error || '修改失败');
                }
            } catch (error) {
                showUpdateError('网络请求失败');
            } finally {
                // 重置按钮状态
                updateBtnText.textContent = '确认修改';
                updateSpinner.style.display = 'none';
                updateBtn.disabled = false;
            }
        });

        function showUpdateError(message) {
            updateErrorMsg.textContent = message;
            updateErrorMsg.style.display = 'block';
        }

        function resetUpdateForm() {
            document.getElementById('user_name').value = '';
            document.getElementById('new_nick_name').value = '';
            document.getElementById('confirm_password').value = '';
            updateErrorMsg.style.display = 'none';
            updateSuccessMsg.style.display = 'none';
        }

        // 重置密码相关逻辑
        const resetPasswordLink = document.getElementById('resetPasswordLink');
        const resetPasswordModal = document.getElementById('resetPasswordModal');
        const closeResetModal = document.getElementById('closeResetModal');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetBtn = document.getElementById('resetBtn');
        const resetErrorMsg = document.getElementById('resetErrorMsg');
        const resetSuccessMsg = document.getElementById('resetSuccessMsg');
        const resetBtnText = resetBtn.querySelector('.btn-text');
        const resetSpinner = resetBtn.querySelector('.spinner');

        // 打开重置密码模态框
        resetPasswordLink.addEventListener('click', function (e) {
            e.preventDefault();
            resetPasswordModal.style.display = 'block';
            resetResetForm();
        });

        // 关闭模态框
        closeResetModal.addEventListener('click', function () {
            resetPasswordModal.style.display = 'none';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', function (e) {
            if (e.target === resetPasswordModal) {
                resetPasswordModal.style.display = 'none';
            }
        });

        // 处理重置密码表单提交
        resetPasswordForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // 验证两次密码是否一致
            const newPassword = document.getElementById('reset_new_password').value;
            const confirmPassword = document.getElementById('reset_confirm_password').value;

            if (newPassword !== confirmPassword) {
                showResetError('两次输入的密码不一致');
                return;
            }

            // 显示加载状态
            resetBtnText.textContent = '重置中...';
            resetSpinner.style.display = 'inline-block';
            resetBtn.disabled = true;
            resetErrorMsg.style.display = 'none';
            resetSuccessMsg.style.display = 'none';

            // 使用 FormData 获取表单数据
            const formData = new FormData(resetPasswordForm);
            const formObject = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/reset_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify(formObject)
                });

                const result = await response.json();
                if (result.success) {
                    resetSuccessMsg.textContent = result.data.message || '密码重置成功';
                    resetSuccessMsg.style.display = 'block';
                    // 清空表单
                    resetResetForm();
                    // 3秒后关闭模态框
                    setTimeout(() => {
                        resetPasswordModal.style.display = 'none';
                    }, 3000);
                } else {
                    showResetError(result.error || '重置失败');
                }
            } catch (error) {
                showResetError('网络请求失败');
            } finally {
                // 重置按钮状态
                resetBtnText.textContent = '重置密码';
                resetSpinner.style.display = 'none';
                resetBtn.disabled = false;
            }
        });

        function showResetError(message) {
            resetErrorMsg.textContent = message;
            resetErrorMsg.style.display = 'block';
        }

        function resetResetForm() {
            document.getElementById('reset_email').value = '';
            document.getElementById('reset_username').value = '';
            document.getElementById('reset_new_password').value = '';
            document.getElementById('reset_confirm_password').value = '';
            resetErrorMsg.style.display = 'none';
            resetSuccessMsg.style.display = 'none';
        }
    </script>
</body>

</html>
