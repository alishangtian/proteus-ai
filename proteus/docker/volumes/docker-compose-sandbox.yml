name: sandbox-standalone
version: '3.8'

services:
  sandbox:
    container_name: proteus-sandbox
    image: proteus-sandbox 
    ports:
      - "8000:8000"
    volumes:
      - ./sandbox/.env:/app/.env
      - ./sandbox/logs:/var/log/sandbox
      - ./agent/data:/var/data/sandbox
      - ./agent/skills:/app/.proteus/skills
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai